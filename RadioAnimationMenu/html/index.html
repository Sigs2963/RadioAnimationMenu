<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Animation Menu</title>
</head>
<body>
    <div id="container">
        <h1>Radio Animations</h1>
        <div class="animation-grid">
            
            <!-- Shoulder Radio -->
            <div class="option" data-anim="radio">
                <img src="img/shoulder.png" alt="Shoulder Radio">
                <p>Shoulder Radio</p>
            </div>

            <!-- Chest Radio -->
            <div class="option" data-anim="chestradio">
                <img src="img/chest.png" alt="Chest Radio">
                <p>Chest Radio</p>
            </div>
            
            <!-- Earpiece Radio -->
            <div class="option" data-anim="earpiece">
                <img src="img/earpiece.png" alt="Earpiece">
                <p>Earpiece</p>
            </div>
            
            <!-- Handheld Radio -->
            <div class="option" data-anim="handheld">
                <img src="img/handheld.png" alt="Handheld Radio">
                <p>Handheld Radio</p>
            </div>
        </div>
    </div>
</body>
</html>
